<mat-card class="example-card">
    <mat-card-title>
        <button mat-mini-fab style="margin-right: 1em;"
            [color]="review.mark > 8 ? 'success' : review.mark  > 5 ? 'accent' : review.mark  > 1 ? 'warn' : 'gray'">
            {{review.mark }}
        </button>{{ review.user.username }}
        <button mat-button color="warn" style="right:0px;float: right;">
            <mat-icon>delete</mat-icon> Delete
        </button>
    </mat-card-title>
    <mat-card-content>
        <ng-container *ngIf="review.comment">
            <p>{{ review.comment }}</p>
        </ng-container>
        <ng-container *ngIf="!review.comment">
            <p style="color:red;text-align: center;">This review has no comment.</p>
        </ng-container>
    </mat-card-content>
    <mat-card-footer style="margin-top: -10px;">{{ review.creationDate | date }}</mat-card-footer>
</mat-card>
