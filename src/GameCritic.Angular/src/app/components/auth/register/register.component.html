<mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
        <mat-card>
            <form class="example-container" [formGroup]="registerForm">
                <div class="icon">
                    <mat-icon style="transform: scale(2);">account_circle</mat-icon>
                </div>
                <br>
                <div style="font-size: 1.2rem;">
                    <h1>Register new account.</h1>
                    <small>or
                        <a routerLink="/login">Login</a>
                        if you have an existing account
                    </small>
                </div>
                <br>
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <mat-error
                    *ngIf="registerForm.controls['username'].errors?.['required'] && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">
                    Username is required
                </mat-error>
                <br>
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Email address</mat-label>
                    <input matInput placeholder="Ex. pat@example.com" formControlName="email">
                </mat-form-field>
                <mat-error
                    *ngIf="registerForm.controls['email'].errors?.['required'] && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                    A valid email address is required
                </mat-error>
                <br>
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Enter password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-error
                    *ngIf="registerForm.controls['password'].errors?.['minlength'] && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                    Password must have at least 6
                    characters
                </mat-error>
                <br>

                <div class="justify-content-center">
                    <button class="register-button submit-button" mat-raised-button color="accent" type="submit"
                        [disabled]="!registerForm.valid" (click)="submitRegister()">Register</button>
                </div>
            </form>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
