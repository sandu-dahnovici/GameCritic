<mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>

        <form class="example-container" [formGroup]="loginForm">
            <div class="icon">
                <mat-icon style="transform: scale(2);">account_circle</mat-icon>
            </div>
            <br>
            <div style="font-size: 1.2rem;">
                <h1>Login in an existing account.</h1>
                <small>or
                    <a routerLink="/register">Register</a>
                    if you don't have an account yet.
                </small>
            </div>
            <br>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Email address</mat-label>
                <input matInput placeholder="Ex. pat@example.com" formControlName="email">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Enter password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div class="justify-content-center">
                <button class="register-button submit-button" mat-raised-button color="primary" type="submit"
                    [disabled]="!loginForm.valid" (click)="submitLogIn()">Login</button>
            </div>
        </form>
    </mat-grid-tile>
</mat-grid-list>
