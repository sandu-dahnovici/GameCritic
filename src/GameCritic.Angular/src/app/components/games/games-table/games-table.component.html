<mat-table #table matSort matSortActive="title" matSortDirection="asc" [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell *matCellDef="let game">
            <b><a [routerLink]="['/games',game.id]" routerLinkActive="active">{{ game.title }}</a></b>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="releaseDate">
        <mat-header-cell mat-header-cell *matHeaderCellDef>Release Date</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let game">
            {{ game.releaseDate | date }}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let game">
            {{ game.price | currency }}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="score">
        <mat-header-cell mat-header-cell *matHeaderCellDef>Score</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let game">
            {{ game.score | number}}
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns : displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [length]="games.length" [pageSizeOptions]="[5,10,15,20]" pageSize="5">
</mat-paginator>
