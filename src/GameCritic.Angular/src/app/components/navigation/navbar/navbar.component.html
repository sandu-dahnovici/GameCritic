<mat-toolbar fxLayout="row" color="primary">
    <img fxFlex src="../../../../assets/game_critic_logo.png" alt="Logo" class="logo">
    <span fxFlex>GameCritic</span>

    <div class="navbar-buttons">
        <button mat-button fxHide.xs routerLink="/home">
            <mat-icon>home</mat-icon>
            Home
        </button>

        <button mat-button fxHide.xs routerLink="/games">
            <mat-icon>games</mat-icon>
            Games
        </button>

        <button mat-button fxHide.xs routerLink="/publishers">
            <mat-icon>domain</mat-icon>
            Publishers
        </button>

        <button mat-button fxHide.xs [matMenuTriggerFor]="menu">
            <mat-icon>list</mat-icon>
            Genres
        </button>
        <mat-menu #menu="matMenu">
            <button *ngFor="let genre of genres" mat-menu-item
                [routerLink]="['/genres',genre.id]">{{genre.name}}</button>
        </mat-menu>

        <button mat-button fxHide.xs routerLink="/login" *ngIf="!isAuthenticated();else logOut">
            <mat-icon>login</mat-icon>
            Log In
        </button>

        <ng-template #logOut>
            <button mat-button fxHide.xs *ngIf="isUser()" (click)="redirectToUserPage()">
                <mat-icon>account_box</mat-icon>
                {{ username }}
            </button>

            <button mat-button fxHide.xs *ngIf="!isUser()">
                <mat-icon>account_box</mat-icon>
                {{ username }}
                <ng-container *ngIf="isAdmin()"> (Admin)</ng-container>
            </button>

            <button mat-button fxHide.xs (click)="openDialogForLogOut()">
                <mat-icon>logout</mat-icon>
                Log Out
            </button>
        </ng-template>
    </div>
</mat-toolbar>
